<script>
$(function(){
	$('.bwWrapper').BlackAndWhite({
        hoverEffect : true,
        webworkerPath : false,
        invertHoverEffect: false, //白黒→カラー（trueにするとカラー→白黒）
        intensity:1,
        speed: {
            fadeIn: 200, //フェードインのスピード
            fadeOut: 800 //フェードアウトのスピード
        },
        onImageReady:function(img) {
        }
    });
});
</script>

	
	
<script>
$(function() {
var topBtn = $('#jump-top');
topBtn.hide();
//スクロールが100に達したらボタン表示
$(window).scroll(function () {
if ($(this).scrollTop() > 500) {
topBtn.fadeIn();
} else {
topBtn.fadeOut();
}
});
//スクロールしてトップ
topBtn.click(function () {
$('body,html').animate({
scrollTop: 0
}, 500);
return false;
});
});
</script>
